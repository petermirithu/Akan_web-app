<!DOCTYPE html>
<html>
  <head>
    <title>Akan_Web-App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/script.js"></script>
  </head>
  <body>
    <h1>Welcome to Akan_Web-Page</h1>

    <form name="form" onsubmit="validate()">
      <label for="name">Name:</label>
      <input type="text" name="name"> <br>
      <label for="gender">Gender:</label>
      <p>Male <input type="radio" name="gender" value="Male"> </p> <br>
      <p>Female <input type="radio" name="gender" value="Female"> </p> <br>
      <label for="date">Date:</label>
      <input  name="day"  type="text"> <br>
      <label for="month">Month:</label>
      <input name="month" type="text"> <br>
      <label for="year">Year:</label>
      <input name="year" type="text"><br>
      <input type="button" value="Update" onclick="validate()">
      <input class="block2" type="reset" value="Clear">
      <p>Date of birth: <input type="text" name="result1" size="18"> </p>
      <p>Day of the week: <input type="text" name="result2" size="18"> </p>
      <p>Your Akan Name is: <input type="text" name="akan" size="18"> </p>
    </form>
  </body>
</html>
