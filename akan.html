<!DOCTYPE html>
<html>
  <head>
    <title>Akan_Web-App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/script.js"></script>
  </head>
  <body>
    <h1>Welcome to Akan_Web-Page</h1>

    <form>
      <label for="date">Date</label>
      <input  name="day"  type="text"> <br>
      <label for="month">Month</label>
      <input name="month" type="text"> <br>
      <label for="year">Year</label>
      <input name="year" type="text"><br>
      <input type="button" value="Update" onclick="validate(this.form)">
      <input class="block2" type="reset" value="Clear">
      <p>Date of birth: <input type="text" name="result1" size="18"> </p>
      <p>Day of the week: <input type="text" name="result2" size="18"> </p>

      <p>Your Akan Name is: <input type="text" name="akan-name" size="18"> </p>
    </form>
  </body>
</html>
