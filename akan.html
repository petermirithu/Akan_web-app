<!DOCTYPE html>
<html>
  <head>
    <title>Akan_Web-App2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
        
  </head>
  <body class="body2">
      <header>
          <div class="headtab2">
              <nav>              
                  <a href ="file:///home/pyra/akan-web-app/index.html"><img src="images/home.jpeg" alt="Home" width="20%"></a>
              </nav>
          </div>
      </header>
      <h1 id="h1-2">Welcome to Akan_Web-App</h1>
      <form name="form" onsubmit="event.preventDefault(); validate()">
        <p>Fill in the form below up to year only. The Check your <strong>Akan Name</strong> at the bottom of the page.....</p>              
        <label for="gender">Gender:</label>
        <p>Male <input type="radio" name="gender" value="Male" class="radio1"> </p> <br>
        <p>Female <input type="radio" name="gender" value="Female" class="radio2"> </p> <br>
        <label for="date">Date [1-31]:</label>
        <input  name="day"  type="text" class="day"> <br>
        <label for="month">Month [1-12]:</label>
        <input name="month" type="text" class="month" size="19"> <br>
        <label for="year">Year [1000 and above]:</label>
        <input name="year" type="text" class="year"><br>
        <input type="image" src="images/updategold.jpeg" class="block1" onclick="validate()">
        <input type="reset" value="reset" class="block2">
        <a>Congratulations! Your Akan Name is: 
            <marquee direction="down" width="400" height="120" behavior="alternate" style="border:solid">
                <input type="text" name="akan" size="30" class="akan"> 
            </marquee>
        </a>
        <p class="dob">Date of birth: <input type="text" name="result1" size="18" > </p>
        <p class="dow">Day of the week: <input type="text" name="result2" size="18" > </p>
        
      </form>
  </body>
</html>
